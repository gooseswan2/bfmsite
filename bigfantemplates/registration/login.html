<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>BFM Test Site</title>
<link rel="stylesheet" href="bfm.css" />
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<script src="http://www.kbbathleterecruiting.com/media/js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="http://www.kbbathleterecruiting.com/media/js/jquery.mousewheel.min.js" type="text/javascript"></script>
</head>
<body>		
<div id="container">
   <div id="innerContainer">
      <div id="headerPane">
      </div>
      <div id="bodyPane">
{% block bodyPane %}
         {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
         {% endif %}

            <form method="post" action="/login/">
         {% csrf_token %}
            <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            </table>

            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
            </form>
{% endblock %}
      </div>
      <div id="footerPane">
         <div id="copyrightFooter">
            <div><b></b> |  | </div>
            <div></div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
