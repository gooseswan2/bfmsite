{% extends "base_generic.html" %}
{% block bodyPane %}
<div id="genpage">
     <div id="teamsearch" class="fleft" style="padding: 50px 0 0 0; width: 537px; height: 280px; background-image: URL('/static/img/bfm-changepassword.png');">
            <div>
{% if request.method == 'POST' %}
   {% if error %}
              <div class="red">{{ error }}</div>
   {% else %}
              PASSWORD HAS BEEN CHANGED.
   {% endif %}
{% else %}
            <form action="/passwordchange/" method="POST">
{% csrf_token %}
<table>
<tr><td>
<label for="id_old_password">Old password:</label></td><td><input id="id_old_password" maxlength="4096" name="old_password" type="password" />
</td></tr>
<tr><td>
<label for="id_new_password1">New password:</label</td><td><input id="id_new_password1" maxlength="4096" name="new_password1" type="password" />
</td></tr>
<tr><td>
<label for="id_new_password2">New password confirmation:</label></td><td><input id="id_new_password2" maxlength="4096" name="new_password2" type="password" />
</td></tr>
</table>
            <input type="submit" value="Submit">
            </form>
{% endif %}
            </div>
{% if error %}
            <div style="padding: 80px 0 0 0;"><a href="/passwordform/">Back</a></div>
{% else %}
            <div style="padding: 80px 0 0 0;"><a href="/profile">Back</a></div>
{% endif %}
     </div>
     <div class="fleft"><img src="/static/img/bfm-bighead.png"></div>
     <div class="clearx"></div>
</div>
{% endblock %}
